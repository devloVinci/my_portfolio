<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        /* Project detail view */
        .project-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .project-detail-left {
            flex: 1;
            min-width: 300px;
        }
        
        .project-detail-right {
            flex: 1;
            min-width: 300px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .gallery-item {
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        
        h2 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .lead.centered {
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .tech-tag {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .project-actions {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        /* Project list view */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .project-card {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .project-img {
            height: 200px;
            overflow: hidden;
        }
        
        .project-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .project-card:hover .project-img img {
            transform: scale(1.05);
        }
        
        .project-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .project-info h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.3em;
        }
        
        .project-info p {
            flex-grow: 1;
            color: #555;
        }
        
        .project-links {
            margin-top: 15px;
        }
        
        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .lightbox[aria-hidden="false"] {
            opacity: 1;
            pointer-events: auto;
        }
        
        .lightbox-panel {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .lightbox-panel img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 5px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
        }
        
        #lbClose {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }
        
        #lbClose:hover {
            color: #3498db;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #555;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .project-detail {
                flex-direction: column;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .project-actions {
                flex-direction: column;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Projects</h1>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to All Projects</a>
        </header>
        <div id="projectsList" class="loading">
            Loading projects...
        </div>
    </div>

    <script>
        async function loadProjects(){
            try {
               
                const res = await fetch('assets/data/projects.json');
                const data = await res.json();
                const container = document.getElementById('projectsList');
                const params = new URLSearchParams(location.search);
                const activeId = params.get('project');

                if(activeId){
                    const p = data.projects.find(x => x.id === activeId);
                    if(!p){ 
                        container.innerHTML = '<div class="error"><p>Project not found.</p></div>'; 
                        return; 
                    }

                    // Render large project detail
                    container.innerHTML = `
                        <div class="project-detail">
                            <div class="project-detail-left">
                                <div class="gallery">
                                    ${p.screenshots.map((s, idx) => `
                                        <div class="gallery-item">
                                            <img src="${s}" data-idx="${idx}" alt="${p.title} screenshot ${idx+1}"/>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <div class="project-detail-right">
                                <h2>${p.title}</h2>
                                <p class="lead centered">${p.description}</p>
                                <div class="project-tech">
                                    ${p.tech.map(t => `<span class="tech-tag">${t}</span>`).join('')}
                                </div>
                                <div class="project-actions">
                                    <a class="btn" href="${p.repo_url}" target="_blank">
                                        <i class="fab fa-github"></i> View on GitHub
                                    </a>
                                    <a class="btn" href="projects.html">
                                        <i class="fas fa-list"></i> All Projects
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div id="lightbox" class="lightbox" aria-hidden="true">
                            <div class="lightbox-panel">
                                <button id="lbClose">âœ•</button>
                                <img id="lbImg" src="" alt=""/>
                            </div>
                        </div>
                    `;

                    // Lightbox handlers
                    const lb = document.getElementById('lightbox');
                    const lbImg = document.getElementById('lbImg');
                    const lbClose = document.getElementById('lbClose');
                    
                    document.querySelectorAll('.gallery img').forEach(img => {
                        img.addEventListener('click', e => {
                            lbImg.src = e.target.src;
                            lb.setAttribute('aria-hidden', 'false');
                            document.body.style.overflow = 'hidden'; // Prevent scrolling
                        });
                    });
                    
                    lbClose.addEventListener('click', () => {
                        lb.setAttribute('aria-hidden', 'true');
                        document.body.style.overflow = ''; // Re-enable scrolling
                    });
                    
                    lb.addEventListener('click', e => {
                        if(e.target === lb) {
                            lb.setAttribute('aria-hidden', 'true');
                            document.body.style.overflow = ''; // Re-enable scrolling
                        }
                    });
                    
                    // Close lightbox with Escape key
                    document.addEventListener('keydown', e => {
                        if(e.key === 'Escape' && lb.getAttribute('aria-hidden') === 'false') {
                            lb.setAttribute('aria-hidden', 'true');
                            document.body.style.overflow = ''; // Re-enable scrolling
                        }
                    });
                } else {
                    // Render list view (compact)
                    container.innerHTML = `
                        <div class="projects-grid">
                            ${data.projects.map(p => `
                                <article class="project-card">
                                    <div class="project-img">
                                        <img src="${p.screenshots[0]}" alt="${p.title}" />
                                    </div>
                                    <div class="project-info">
                                        <h3>${p.title}</h3>
                                        <p class="lead centered">${p.description}</p>
                                        <div class="project-links">
                                            <a class="btn" href="projects.html?project=${p.id}">
                                                <i class="fas fa-info-circle"></i> View Details
                                            </a>
                                        </div>
                                    </div>
                                </article>
                            `).join('')}
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Failed loading projects', err);
                document.getElementById('projectsList').innerHTML = `
                    <div class="error">
                        <p>Failed to load projects. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Load projects when page is ready
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>
</html>
